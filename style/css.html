<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <link href="../fff/qwer.css"rel="stylesheet">
    <style>
        h3{color:blue
        }
    </style>


    <style>
        h3{background-color: burlywood; width: 400px;
        }
    </style>

    <style>
        h2{text-decoration: line-through}
        h4{text-decoration: underline;
        color: #f0f;
    }
div{ background-color: aqua;width: 100px;height: 50px;}
    /*
    div : block
    크기조절이 가능하다
    1줄에 1개*/


span{background-color: bisque;width: 100px;height: 50px;}
    /*
    span : inline
    크기조절 불가
    다른요소가 옆에 위치 가능*/
    </style>
    

</head>
<body>
    <h1>CSS</h1>
    <h2 style="color:rgb(77, 77, 1);">아기상어 뚜루루뚜루</h2>
    <h3>귀여운 뚜루루뚜루</h3>
    <h4>바닷속 뚜루루뚜루</h4>
    <h2>아기상어</h2>
    <h3>엄마상어 뚜루루뚜루</h3>
    <h4>엄마상어 뚜루루뚜루</h4>

    <hr>

    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    
    <hr>

    <span>span1</span>
    <span>span1</span>
    <span>span1</span>

    



</body>
</html>



<!--style은 마지막의 태그가 적용 됨
     link는 맨위에서 부터 우선순위 적용 됨-->
