<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .piano> div{
            width: 50px;
            height: 50px;
        }

        .piano> div:hover{
            width: 300px;
        }

        .piano > div{
            width: 50px;
            height: 50px;
            transition-duration: 0.5s;
        }



        .piano>div:nth-child(1){background-color: #f00;}
        .piano>div:nth-child(2){background-color: #fa0;}
        .piano>div:nth-child(3){background-color: #ff0;}
        .piano>div:nth-child(4){background-color: #0f0;}
        .piano>div:nth-child(5){background-color: #00f;}
        .piano>div:nth-child(6){background-color: #30a;}
        .piano>div:nth-child(7){background-color: #f0f;}

        fieldset{
            width: 600px;
            height: 50px;
            margin: 5px;
        }

        input:focus{
            background-color: #ff0;
        }/**반응선택자 - 커서가 클락하면 반응하는*/

        input:read-only{
            text-decoration:line-through;
        }
        input:checked{
            width: 30px;
        }

        input[name="gender"]:checked{
            background-color: #fa0;
        }
        #mmdd:checked ~ select[name="mail2"]{
            display: none;
        }
        input[name="mail3"]{
            display: none;
        }
        #mmdd:checked ~ input[name="mail3"]{
            display: inline-block
        }

        #mmddimg{
            width: 30px;
            height: 30px;
            background-image: url(../fff/off.png);
            background-size: 30px 30px;
            display: inline-block;
        }

        #mmdd:checked ~ label > #mmddimg{
            background-image: url(../fff/on.png);
        }


    </style>
</head>
<body>
    <h1>08_status</h1>
    <div class="piano">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

<form action="">

    <fieldset>
        <legend>아이디</legend>
        <label><input type="text"name="pid"></label>
    </fieldset>
    <fieldset>
        <legend>이름</legend>
        <label><input type="text"readonly name="nick" value="정우성"></label>
    </fieldset>
    <fieldset>
        <legend>별명</legend>
        <label><input type="text"disabled value="잘생김"></label><!--disabled 수정불가,전송하지 않는다--> 
    </fieldset>
    <fieldset>
        <legend>취미</legend>
        <label><input type="checkbox" name="hobby" value="cycle">자전거</label>
        <label><input type="checkbox" name="hobby" value="ggg">독서</label>
        <label><input type="checkbox" name="hobby" value="movie">영화</label>
    </fieldset>
    <fieldset>
        <legend>성별</legend>
        <label><input type="text"></label>
        <label><input type="radio" name="gender" value="m">남</label>
        <label><input type="radio" name="gender" value="f">여</label>
        <label><input type="radio" name="gender" value="a">모두</label>
    </fieldset>
    <fieldset>
        <legend>이메일</legend>
        <input type="text"name="mail1">@
            <input type="checkbox" id="mmdd">

            <select name="mail2"id="">
                <option value="google.com">구글</option>
                <option value="naver.com">네이버</option>
                <option value="dame.net">다음</option>
                <option value="nate.com">네이트</option>

            </select>
            <input type="text" name="mail3">
            
            <label for="mmdd"><div id="mmddimg"></div>직접입력</label>

        
    </fieldset>
    <fieldset>
        <legend>전화번호</legend>
        <label><input type="text" name="tel"></label>
    </fieldset>
    <fieldset>
        <input type="submit"value="가입">
        <input type="reset"value="초기화">
    </fieldset>



</form>

</body>
</html>
