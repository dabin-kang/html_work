<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 작업연습하기 </title>
</head>
<body>
    <h1>form 연습하기</h1>

    <!--전송하고자 하는 데이터를 묶는다-->
    <!--action :전송시키는 도착지
        label for="ppp" : id="ppp"인 요소와 연결
        label안에 input 요소가 위치가 for로 지정하지 않았을 경우 클릭시
        label과 연결된 input 요소에 포커스가 이동한다.
        fieldset : 관련된 요소들을 묶어준다.
        legend : fieldset의 제목
    -->
    <form action= "complete.html"method="get">

        <fieldset>
            <label for="ppp">
                <legend>이름</legend>
            </label><input type="text" name="pname"id="ppp"value="차은우">
        </fieldset>
        
        <fieldset>
        <labsl>
            <legend>별명</legend>
            <input type="text" name="nick"placeholder="별명을 입력하세요"maxlength="10">
        </labsl>
    </fieldset>

    <fieldset>
        <legend>비밀번호</legend>
        <input type="password" name="pw">
    </fieldset>



    <fieldset>
            <legend>성별</legend>
            <label> <input type="radio"name="gender"value="m"checked>남자</label>
            <label> <input type="radio"name="gender"value="f">여자</label>
            <label> <input type="radio"name="gender"value="g">젠더</label>

    </fieldset>

    <fieldset>
            <legend>취미</legend>
            <label> <input type="checkbox"name="hobby"value="netflix">넷플릭스</label>
            <label> <input type="checkbox"name="hobby"value="reading">독서</label>
            <label> <input type="checkbox"name="hobby"value="travel">여행</label>
    </fieldset>


    <fieldset>
        <legend>가입일</legend>
        <input type="date"name="regdate"min="2024-03-01"max="2026-08-31">
        <input type="date"name="regdate"min="2024-03-01"max="2026-08-31"value="2025-09-01">
        <input type="date"name="regdate"min="2024-03-01"max="2026-08-31">

    </fieldset>


    <fieldset>
        <legend>예약시간</legend>
        <input type="time"name="예약시간">
        <input type="time"name="ttt"value="2025-09-01" step="900">
    </fieldset>

    <fieldset>
        <legend>출발</legend>
        <input type="datetime-local"name="dtdt">
    </fieldset>



    <fieldset>
        <legend>월</legend>
        <input type="month"name="mo">
    </fieldset>


    <fieldset>
        <legend>볼륨</legend>
        <input type="range"name="grade">
    </fieldset>
     

    <fieldset>
        <legend>색상</legend>
        <input type="color"name="cc">
    </fieldset>


    <fieldset>
        <legend>순번</legend>
        <input type="number"name="cc"min="1"max="15"step="2"value="1">
    </fieldset>


    <fieldset>
        <legend>전화번호</legend>
        <input type="tel"name="cc">
    </fieldset>

    <fieldset>
        <legend>사이트</legend>
        <input type="url"name="site">
    </fieldset>

    <fieldset>
        <legend>파일</legend>
        <input type="file"name="site">
    </fieldset>

    <fieldset>
        <legend>이미지</legend>
        <input type="image"name="myimage"src="../img/1.png"width="50px"height="50px">
    </fieldset>

    <fieldset>
        <legend>메일</legend>
        <input type="button"value="중복확인">
    </fieldset>    



    <fieldset>
        <legend>검색</legend>
        <input type="search"name="search">
    </fieldset>


    <fieldset>
        <legend>부서</legend>
        <select name="부서">
            <option value="insa">인사부</option>
    </fieldset>


    <fieldset>
        <legend>남기실 말</legend>
        <textarea name="content">여긴 참나무숲 장수 풍뎅이와 사슴벌레가 살지</textarea>
    </fieldset>



        <input type="submit" value="가입하기">

 </form>

       

    
</body>
</html>
