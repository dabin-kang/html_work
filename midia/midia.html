<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1>비디오</h1>
    <video src="../fff/SampleVideo_1280x720_5mb.mp4" 
                style="width:400px" controls></video>
    

                <!--autoplay  할 경우에는 muted가 필수이다-->
    <video src="../fff/SampleVideo_1280x720_5mb.mp4" 
                style="width:400px" autoplay muted></video>



    <video src="../fff/SampleVideo_1280x720_5mb.mp4" 
                style="width:400px" controls muted></video>


    <video src="../fff/SampleVideo_1280x720_5mb.mp4" 
                style="width:400px" loop></video>



    <video src="../fff/SampleVideo_1280x720_5mb.mp4" 
                style="width:400px" autoplay loop muted></video>            
                



</body>
</html>
