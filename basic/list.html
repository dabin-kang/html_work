<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol start="5"type="A">
        <li>lorem</li>
        <li>ipsum</li>
        <li value="9">dolor</li>
    </ol>


    <h1>Unordered list</h1>
    <ul type="square">
        <li>lorem</li>
        <li>ipsum</li>
        <li>dolor</li>
    </ul>


    <h1>Sub list</h1>
      
       <ol>
        <li><h2>대메뉴</h2></li>
         <ol>
            <li>소메뉴1</li>
            <li>소메뉴2</li>
         </ol>
        
       </ol>

      <li>편집
        <ul>
            <li>잘라내기</li>
            <li>복사하기</li>
            <li>붙여넣기</li>
        </ul>
      </li>




      <h1>Definition list</h1>
      
      <dl>

        <dt>제목으로1</dt>
        <dd>내용으로</dd>
      </dl>




      
    
</body>
</html>
