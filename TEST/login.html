<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR_login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
      
        .container{
            width: 600px;
            height: 300px;
            background-color: #ccc;
            position: relative;
            left:400px;
            top: 150px;
        }
        .lo>button {
            width: 200px;
            height: 50px;
            position: absolute;
            bottom: 50px;
            left: 200px;
        }

        .container{
            text-align: center;
        }

        tr>td:nth-child(1){
            position: absolute;
            left: 200px;
            bottom: 150px;
        }
        tr>td:nth-child(2){
            position: absolute;
            left: 200px;
            bottom: 170px;
        }
        tr>td:nth-child(3){
            position: absolute;
            left: 200px;
            bottom: 190px;
        }
        tr>td:nth-child(4){
            position: absolute;
            left: 200px;
            bottom: 210px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="login"> SPR 로그인 </h1>

        <form id="fr">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="pip"></td>
                    <td>비밀번호</td>
                    <td><input type="password" name="pip"></td>
                </tr>
            </table>

            <div class="lo">
                <button>로그인</button>
            </div>
        </form>
    </div>




</body>

</html>
